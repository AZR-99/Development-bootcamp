<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        form label {
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }
        form input, form select, form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Doctor Appointment App</h1>
        <form id="appointmentform">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="sickness">Sickness:</label>
            <select id="sickness" name="sickness" required>
                <option value="cold">Cold</option>
                <option value="fever">Fever</option>
                <option value="headache">Headache</option>
                <option value="other">Other</option>
            </select>

            <label for="appointmentdate">Appointment Date and Time:</label>
            <input type="datetime-local" id="appointmentdate" name="appointmentdate" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="3"></textarea>

            <button type="button" onclick="bookappointment()">Book Appointment</button>
            <button type="button" onclick="editappointment()">Edit Appointment</button>
            <button type="button" onclick="deleteappointment()">Delete Appointment</button>
        </form>
    </div>
</body>
</html>
